default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  database: <%= ENV['DB_NAME'] %>
  username: ENV['DB_USERNAME']
  password: ENV['DB_PASSWORD']
  socket: /tmp/mysql.sock
  host: <%= ENV['DB_HOSTNAME'] %>

development:
  <<: *default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: SleepApp_development
  pool: 5
  username: ENV['DB_USER_NAME']
  password: ENV['DB_PASSWORD']
  host: localhost

test:
  <<: *default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: Sleep_App_test
  pool: 5
  username: ENV['DB_USER_NAME']
  password: ENV['DB_PASSWORD']
  host: localhost

production:
  <<: *default
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOSTNAME'] %>
